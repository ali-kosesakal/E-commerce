<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kullanıcı Üye Girişi</title>
    </h:head>
    <h:body>

        <h:form>
            <p:outputLabel value="Kullanıcı email :" />
            <p:inputText value="#{loginBean.k.email}" />
            <br/>
            <p:outputLabel  value="Parola : "/>
            <p:password value="#{loginBean.k.parola}" />
            <br/>

            <p:commandButton value="Giriş Yap" action="#{loginBean.girisKontrol}"/>

            <p:commandButton value="Kayıt Ol" 
                             action="uyeol?faces-redirect=true"  />
        </h:form>

    </h:body>
</html>
