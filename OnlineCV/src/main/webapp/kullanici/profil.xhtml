<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Profil Sayfası</title>
    </h:head>
    <h:body>
        Hoşgeldin 
        <h:form id="giris">
            <p:outputLabel value="#{loginBean.k.ozbilgiID.ad} #{loginBean.k.ozbilgiID.soyad} "/>

            <p:commandButton id="logout" process="@this" value="  Çıkış"    action="#{loginBean.logout}"/>

            <p:panel header="Kişisel Bilgiler">


                <h:panelGrid id="kulbil" columns="2" cellpadding="5">
                    <p:outputLabel for="adres" value="Adres:" style="font-weight:bold"/>                    
                    <p:outputLabel  id="adres" value="#{loginBean.k.ozbilgiID.adres}" />                         

                    <p:outputLabel for="tel" value="Telefon:" style="font-weight:bold"/>                    
                    <p:outputLabel id="tel" value="#{loginBean.k.ozbilgiID.tel}" />                         

                    <p:outputLabel for="dtarihi" value="Dogum Tarihi:" style="font-weight:bold"/>                    
                    <h:outputLabel  id="dtarihi" value="#{loginBean.k.ozbilgiID.dtarihi}"  >
                        <f:convertDateTime pattern="dd-MM-yyyy" />  
                    </h:outputLabel>                         

                    <p:outputLabel for="aciklama" value="Açıklama:" style="font-weight:bold"/>                    
                    <p:outputLabel id="aciklama" value="#{loginBean.k.ozbilgiID.aciklama}" />                         

                    <p:commandButton id="duzenle" value="Düzenle" process="@this" icon="ui-icon-extlink" update=":giris:kulBilGun"  oncomplete="PF('kulGuncelle').show()"  />

                </h:panelGrid>


            </p:panel>

            <p:dialog styleClass="dialog" header="Kişisel Bilgilerini Güncelle" widgetVar="kulGuncelle" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="kulBilGun" styleClass="opanel" style="font-size: 12px !important;">
                    <h:panelGrid  columns="2"  columnClasses="label,value" styleClass="gpanel" cellpadding="5" >
                        <p:outputLabel for="adresd" value="Adres :" style="font-weight:bold"/>
                        <p:inputTextarea id="adresd" value="#{guncelleBean.guncelozbilgi.adres}" />

                        <p:outputLabel for="teld" value="Telefon:" style="font-weight:bold" />                    
                        <p:inputText  id="teld" value="#{guncelleBean.guncelozbilgi.tel}"  maxlength="10" >
                            <pe:keyFilter regEx="/[\d\-]/"/>
                        </p:inputText>

                        <p:outputLabel for="dtarihid" value="Doğum Tarihi" style="font-weight:bold"/>  
                        <p:calendar id="dtarihid" value="#{guncelleBean.guncelozbilgi.dtarihi}"  yearRange="c-50:c+50" navigator="true"  pattern="dd-MM-yyyy"  timeZone="UTC"/>

                        <p:outputLabel for="aciklamad" value="Açıklama:" style="font-weight:bold"/>                    
                        <p:inputTextarea id="aciklamad" value="#{guncelleBean.guncelozbilgi.aciklama}" /> 


                        <p:commandButton id="update" value="Güncelle"  action="#{guncelleBean.update}" update=":giris:kulbil" oncomplete="PF('kulGuncelle').hide()" />

                    </h:panelGrid>
                </p:outputPanel>

            </p:dialog>


            <p:panel header="Eğitim Bilgileri">


                <h:panelGrid id="egitimbil" columns="2" cellpadding="5">
                    <p:outputLabel for="universite" value="Üniversite:" style="font-weight:bold"/>                    
                    <p:outputLabel id="universite" value="#{loginBean.k.ozbilgiID.universiteID.okuladi}" />                         

                    <p:outputLabel for="bolum" value="Bölüm :" style="font-weight:bold"/>                    
                    <p:outputLabel id="bolum" value="#{loginBean.k.ozbilgiID.bolumbolumID.bolumadi}" />  

                    <p:outputLabel for="unibastarihi" value="Üniversite Başlama Tarihi:" style="font-weight:bold"/>                    
                    <h:outputText  id="unibastarihi" value="#{loginBean.k.ozbilgiID.unibastarihi}" >                         
                        <f:convertDateTime pattern="yyyy" /></h:outputText>

                    <p:outputLabel for="gno" value="Genel Not Ortalaması:" style="font-weight:bold"/>                    
                    <h:outputText  id="gno" value="#{loginBean.k.ozbilgiID.agno}" />                         

                    <p:outputLabel for="lise" value="Lise :" style="font-weight:bold"/>                    
                    <h:outputText id="lise" value="#{loginBean.k.ozbilgiID.lise}" />

                    <p:outputLabel for="lisebastarihi"  value="Lise Başlama Tarihi:" style="font-weight:bold"/>                    
                    <h:outputText  id="lisebastarihi" value="#{loginBean.k.ozbilgiID.lisebastarihi}" >
                        <f:convertDateTime pattern="yyyy" /></h:outputText>

                    <p:outputLabel for="lisebittarihi" value="Lise Bitiş Tarihi :" style="font-weight:bold"/>                    
                    <h:outputText  id="lisebittarihi" value="#{loginBean.k.ozbilgiID.lisebittarihi}" >
                        <f:convertDateTime pattern="yyyy" /></h:outputText>

                    <p:commandButton id="duzenle2" value="Düzenle" process="@this" icon="ui-icon-extlink"  update=":giris:kulEgiGun" oncomplete="PF('egitimBilGuncelle').show()"  />


                </h:panelGrid>


            </p:panel>

            <p:dialog  header="Eğitim Bilgilerini Güncelle" widgetVar="egitimBilGuncelle" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="kulEgiGun" styleClass="opanel" style="font-size: 12px !important;">
                    <h:panelGrid  columns="2"  columnClasses="label,value" styleClass="gpanel" cellpadding="5" >
                        <p:outputLabel for="unid" value="Üniversite :" style="font-weight:bold"/>                        
                        <p:selectOneMenu id="unid" value="#{guncelleBean.guncelUniId}">
                            <f:selectItems value="#{guncelleBean.universiteListe}" var="universite" itemValue="#{universite.universiteID}" itemLabel="#{universite.okuladi}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="bolumd" value="Bölüm :" style="font-weight:bold"/> 
                        <p:selectOneMenu id="bolumd" value="#{guncelleBean.guncelBolumId}">
                            <f:selectItems value="#{guncelleBean.bolumListe}" var="bolum" itemValue="#{bolum.bolumID}" itemLabel="#{bolum.bolumadi}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="unibastarihid" value="Üniversite Başlama Tarihi :" style="font-weight:bold" />                    
                        <p:calendar id="unibastarihid" value="#{guncelleBean.guncelozbilgi.unibastarihi}"  yearRange="c-50:c+50"  navigator="true"  pattern="yyyy" timeZone="UTC"/>

                        <p:outputLabel for="gnod" value="Genel Not Ortalaması :" style="font-weight:bold"/>  
                        <p:inputText  id="gnod" value="#{guncelleBean.guncelozbilgi.agno}"  maxlength="4" >
                            <pe:keyFilter regEx="/[\d\-\.]/"/>
                        </p:inputText>

                        <p:outputLabel for="lised" value="Lise :" style="font-weight:bold"/>                    
                        <p:inputText  id="lised" value="#{guncelleBean.guncelozbilgi.lise}"  />

                        <p:outputLabel for="lisebastarihid" value="Lise Başlama Tarihi :" style="font-weight:bold"/>                    
                        <p:calendar id="lisebastarihid" value="#{guncelleBean.guncelozbilgi.lisebastarihi}"  yearRange="c-50:c+50"  navigator="true"  pattern="yyyy" timeZone="UTC"/>

                        <p:outputLabel for="lisebitistarihid" value="Lise Bitiş Tarihi :" style="font-weight:bold"/>                    
                        <p:calendar id="lisebitistarihid" value="#{guncelleBean.guncelozbilgi.lisebittarihi}"  yearRange="c-50:c+50"  navigator="true"  pattern="yyyy"   timeZone="UTC"/>

                        <p:commandButton id="update2" value="Güncelle"   action="#{guncelleBean.update}" update=":giris:egitimbil" oncomplete="PF('egitimBilGuncelle').hide()" />

                    </h:panelGrid>
                </p:outputPanel>

            </p:dialog>

            <p:panel id="projeler" header="Proje Bilgileri">
                <p:tabView id="projelertab" value="#{kullaniciProjeBean.kulProjeList}"  var="kulproje">
                    <p:tab id="projeAdi" title=" #{kulproje.projeadi}" >
                        <h:panelGrid columns="2" cellpadding="10">

                            <p:outputLabel for="proaciklama" value="Proje Açıklama :" style="font-weight: bold"/>
                            <p:outputLabel id="proaciklama" value="#{kulproje.aciklama}" />

                            <p:outputLabel value="Proje ID :" style="font-weight: bold"/>
                            <p:outputLabel id="kulprojeID" value="#{kulproje.projeID}" />

                            <p:commandButton id="projeduzenle" value="Proje Düzenle" action="#{kullaniciProjeBean.projeIdGetir(kulproje)}" process="@this" update=":giris:kulProGun" oncomplete="PF('kullaniciProGun').show()"  />

                        </h:panelGrid>
                    </p:tab>                
                </p:tabView>
                <p:commandButton id="projeekle" value="Proje Ekle"  process="@this" icon="ui-icon-extlink"  update=":giris:kulProEkle" oncomplete="PF('kullaniciProEkle').show()"  />

            </p:panel>

            <p:dialog  header="Proje Güncelle" widgetVar="kullaniciProGun" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel  id="kulProGun" styleClass="opanel" style="font-size: 12px !important;">
                    <h:panelGrid   columns="2"  columnClasses="label,value" styleClass="gpanel" cellpadding="5" >

                        <p:outputLabel for="projeadig" value="Proje Adı :" style="font-weight:bold"/>                        
                        <p:inputTextarea id="projeadig" value="#{kullaniciProjeBean.projeGuncelle.projeadi}" />

                        <p:outputLabel for="proaciklamag" value="Proje Açıklaması :" style="font-weight:bold"/>                        
                        <p:inputTextarea id="proaciklamag"  value="#{kullaniciProjeBean.projeGuncelle.aciklama}"/> 

                        <p:commandButton id="projeGun" value="Güncelle"  action="#{kullaniciProjeBean.projeUpdate}"  update=":giris:projeler" oncomplete="PF('kullaniciProGun').hide()" />

                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:dialog  header="Proje Ekle" widgetVar="kullaniciProEkle" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="kulProEkle" styleClass="opanel" style="font-size: 12px !important;">
                    <h:panelGrid  columns="2"  columnClasses="label,value" styleClass="gpanel" cellpadding="5" >

                        <p:outputLabel for="projeadid" value="Proje Adı :" style="font-weight:bold"/>                        
                        <p:inputTextarea id="projeadid" value="#{kullaniciProjeBean.projeekle.projeadi}" />

                        <p:outputLabel for="proaciklamad" value="Proje Açıklaması :" style="font-weight:bold"/>                        
                        <p:inputTextarea id="proaciklamad" value="#{kullaniciProjeBean.projeekle.aciklama}" /> 

                        <p:commandButton id="projeekle2" value="Ekle"  action="#{kullaniciProjeBean.projeEkle}"  update=":giris:projeler" oncomplete="PF('kullaniciProEkle').hide()" />

                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>


        </h:form>
    </h:body>
</html>
