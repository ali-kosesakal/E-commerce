<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Profil Sayfası</title>
    </h:head>
    <h:body>
        Hoşgeldin 
        <h:form>
            <p:outputLabel value="#{loginBean.k.ozbilgiID.ad} #{loginBean.k.ozbilgiID.soyad}  " />
            <p:commandButton value="  Çıkış"    action="#{loginBean.logout}"/>
        </h:form>
        <h:form id="form">
            <p:panel header="Kişisel Bilgiler">


                <h:panelGrid id="grid" columns="2" cellpadding="5">
                    <p:outputLabel  value="Adres:" style="font-weight:bold"/>                    
                    <p:outputLabel  value="#{loginBean.k.ozbilgiID.adres}" style="font-weight:bold"/>                         

                    <p:outputLabel  value="Telefon:" style="font-weight:bold"/>                    
                    <p:outputLabel  value="#{loginBean.k.ozbilgiID.tel}" style="font-weight:bold"/>                         

                    <p:outputLabel  value="Dogum Tarihi:" style="font-weight:bold"/>                    
                    <p:outputLabel  value="#{loginBean.k.ozbilgiID.dtarihi}" style="font-weight:bold"/>                         

                    <p:outputLabel  value="Açıklama:" style="font-weight:bold"/>                    
                    <p:outputLabel  value="#{loginBean.k.ozbilgiID.aciklama}" style="font-weight:bold"/>                         

                </h:panelGrid>

                <p:commandButton value="Düzenle" icon="ui-icon-extlink" oncomplete="PF('kulGuncelle').show()"  />

            </p:panel>
        </h:form>

        <p:dialog styleClass="dialog" header="Kişisel Bilgilerini Güncelle" widgetVar="kulGuncelle" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="dialogform">
                <p:outputPanel id="kulDetay" styleClass="opanel" style="font-size: 12px !important;">
                    <h:panelGrid  columns="2"  columnClasses="label,value" styleClass="gpanel" cellpadding="5" >
                        <p:outputLabel value="Adres :" style="font-weight:bold"/>
                        <p:inputTextarea  value="#{guncelleBean.guncelozbilgi.adres}" />
                        <p:outputLabel  value="Telefon:" style="font-weight:bold"/>                    
                        <p:inputMask  value="#{guncelleBean.guncelozbilgi.tel}" mask="(999) 999-9999"/>                    
                        <p:outputLabel  value="Dogum Tarihi:" style="font-weight:bold"/>                    
                        <p:inputMask  value="#{guncelleBean.guncelozbilgi.dtarihi}" mask="9999/99/99"/>
                        <p:outputLabel  value="Açıklama:" style="font-weight:bold"/>                    
                        <p:inputTextarea  value="#{guncelleBean.guncelozbilgi.aciklama}" /> 
                    </h:panelGrid>
                </p:outputPanel>
            </h:form>          
            <p:commandButton value="Güncelle"   action="#{guncelleBean.update}" update=":form:grid" oncomplete="PF('kulGuncelle').hide()"/>
        </p:dialog>


        <h:form id="form2">
            <p:panel header="Eğitim Bilgileri">


                <h:panelGrid id="grid2" columns="2" cellpadding="5">
                    <p:outputLabel  value="Üniversite:" style="font-weight:bold"/>                    
                    <p:outputLabel  value="#{loginBean.k.ozbilgiID.universiteID.okuladi}" style="font-weight:bold"/>                         

                    <p:outputLabel  value="Üniversite Başlama Tarihi:" style="font-weight:bold"/>                    
                    <h:outputText   value="#{loginBean.k.ozbilgiID.unibastarihi}" style="font-weight:bold">                         
                        <f:convertDateTime pattern="yyyy" /></h:outputText>

                    <p:outputLabel  value="Genel Not Ortalaması:" style="font-weight:bold"/>                    
                    <h:outputText  value="#{loginBean.k.ozbilgiID.agno}" style="font-weight:bold"/>                         

                    <p:outputLabel value="Lise :" style="font-weight:bold"/>                    
                    <h:outputText  value="#{loginBean.k.ozbilgiID.lise}" style="font-weight:bold"/>



                    <p:outputLabel   value="Lise Başlama Tarihi:" style="font-weight:bold"/>                    
                    <h:outputText   value="#{loginBean.k.ozbilgiID.lisebastarihi}" style="font-weight:bold">
                        <f:convertDateTime pattern="yyyy" /></h:outputText>

                    <p:outputLabel  value="Lise Bitiş Tarihi :" style="font-weight:bold"/>                    
                    <h:outputText  value="#{loginBean.k.ozbilgiID.lisebittarihi}" style="font-weight:bold">
                        <f:convertDateTime pattern="yyyy" /></h:outputText>

                </h:panelGrid>


            </p:panel>
        </h:form>
    </h:body>
</html>
